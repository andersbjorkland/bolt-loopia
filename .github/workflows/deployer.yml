name: Deploy Bolt
on: [push]
jobs:
  deploy:
    name: Deploy to prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.4
      - name: Config Check
        env:
          SUPER_SECRET: ${{ secrets.PRIVATE_KEY }}
        run: echo "$SUPER_SECRET"